  <script>
    //page loader
    
    document.querySelector('#navbar').classList.toggle('loading');
    document.querySelector('.page_footer').classList.toggle('loading');

    setTimeout(function wait() {
      document.querySelector('#navbar').classList.toggle('loading');
      document.querySelector('.page_footer').classList.toggle('loading');

    }, 2850);

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script type="text/javascript">
    var nav = document.querySelector('nav');
    nav.classList.add('shadow', 'bg-dark', 'bg-opacity-35');

    window.addEventListener('scroll', function () {
      if (window.pageYOffset > 50) {
        nav.classList.add('shadow', 'bg-dark', 'bg-opacity-100');
      } else {
        nav.classList.remove('shadow', 'bg-dark', 'bg-opacity-100');
        nav.classList.add('shadow', 'bg-dark', 'bg-opacity-35');

      }
    });

    var button = document.querySelector('.navbar-toggler')
    button.addEventListener("click", () => {//opens the options menu
      document.querySelector('.tradingview-widget-container').classList.toggle("active");
      document.querySelector('#hero_text').classList.toggle("active");
      document.querySelector('#hero_text2').classList.toggle("active");

    });
  </script>

  <script>
